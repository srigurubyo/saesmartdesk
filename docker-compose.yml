version: '3.9'
services:
  postgres:
    image: postgres:15-alpine
    container_name: smartdesk-postgres
    environment:
      POSTGRES_DB: smartdesk
      POSTGRES_USER: smartdesk
      POSTGRES_PASSWORD: smartdesk
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartdesk"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  postgres-data:
